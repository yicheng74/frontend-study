<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* 导航栏样式 */
        .navbar {
            background-color: #808080; /* 灰色背景 */
            display: flex;/*弹性布局*/
            justify-content: space-between; /* 左右对齐 */
            padding: 10px; /* 内边距 */
            align-items: center; /* 垂直居中 */
            flex-direction: row;
        }
        .navbar h1 {
            margin: 0; /* 移除默认的上下外边距 */
            font-weight: bold; /* 加粗 */
            color: white;
            font-family: 楷体;
        }
        .navbar a {
            color: white; /* 链接颜色为白色 */
            text-decoration: none; /* 移除下划线 */
        }



        .search-form{
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            gap: 10px;
            margin: 20px 0px;
        }

        .search-form input[type ="text"] , .search-form select{
            padding: 5px 15px;
            width: 300px;
        }

        .search-form button{
            padding: 5px 15px;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse; /* 边框合并 */
        }

        th, td {
            border: 1px solid #ddd; /* 边框 */
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2; /* 表头背景色 */
            font-weight: bold; /* 加粗 */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* 斑马纹效果 */
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h1>Tlias智能学习辅助系统</h1>
        <a herf="#">退出登录</a>s
    </div>

    <form class="search-form">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" placeholder="请输入姓名">

        <!-- password: <input type="password" name="password"><br> -->

        <label for="gender">性别:</label>
        <select id="gender" name="gender">
            <option value=" "></option>
            <option value="1">男</option>
            <option value="2">女</option>
        </select>

        
        <label for="position">职业:</label>
        <select id="position" name="postion">
            <option value=" "></option>
            <option value="1">班主任</option>
            <option value="2">讲师</option>
            <option value="3">学工主管</option>
            <option value="4">教研主管</option>
            <option value="5">咨询师</option>
        </select>

        <!-- hobby: <label><input type="checkbox" name="hobby" value="game">game</label>
        
        age: <input type="text" name="age"> -->

        <!-- <input type="submit" vaule="submit"> -->
         <button type="submit">查询</button>
         <button type="reset">清空</button>
    </form>



    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>职业</th>
                <th>出生日期</th>
                <th>最后操作时间</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>林臭屁</td>
                <td>男</td>
                <td>无</td>
                <td>2003-06-12</td>
                <td>2026-2-10 22:16</td>
                <td class="action-button">
                    <button type="button">编辑</button>
                    <button type="button">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
